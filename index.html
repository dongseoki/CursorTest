<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회고 성찰 앱</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>회고 성찰 앱</h1>
        </header>

        <section class="reflection-form">
            <h2>새 회고 추가</h2>
            <form id="reflectionForm">
                <div class="form-group">
                    <label for="reflectionDate">날짜</label>
                    <input type="date" id="reflectionDate" required>
                </div>
                <div class="form-group">
                    <label for="reflectionContent">회고 내용</label>
                    <textarea id="reflectionContent" rows="4" placeholder="오늘의 회고를 작성해주세요..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">추가</button>
            </form>
        </section>

        <section class="reflections-list">
            <h2>회고 목록</h2>
            <div id="reflectionsContainer">
                <!-- 회고 목록이 여기에 동적으로 추가됩니다 -->
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
